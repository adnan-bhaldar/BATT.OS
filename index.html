<!DOCTYPE html>
<html lang="en" data-theme="midnight">

<head>

    <link rel="icon" href="assets/img/favicon.svg">

    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

<body class="flex antialiased">
    <div class="alert-pulse"></div>

    <div id="mobile-guard" class="glass p-10">

                <div id="batteryFill" class="battery-fill" style="width: 0%;"></div>

        </div>
    </main>

    <aside class="w-[450px] glass m-10 rounded-[4rem] p-12 flex flex-col hidden lg:flex">

                <span class="flex items-center gap-4"><span class="btn-emoji">üåë</span> MIDNIGHT</span>
                <span class="opacity-30 group-hover:opacity-100">01</span>

                class="theme-btn glass w-full p-7 rounded-[2.5rem] text-left text-[12px] font-black uppercase tracking-widest flex justify-between items-center transition-all font-[Orbitron] group">

                <span class="opacity-30 group-hover:opacity-100">02</span>

                <span class="flex items-center gap-4"><span class="btn-emoji">üåÜ</span> SUNSET</span>
                <span class="opacity-30 group-hover:opacity-100">04</span>
            </button>
            <button data-t="forest"
                class="theme-btn glass w-full p-7 rounded-[2.5rem] text-left text-[12px] font-black uppercase tracking-widest flex justify-between items-center transition-all font-[Orbitron] group">
